<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors!</h1>

        <div class="score-board">
            <div class="score">
                <span id="player-score">0</span>
                <p>Player</p>
            </div>
            <div class="score">
                <span id="computer-score">0</span>
                <p>Computer</p>
            </div>
        </div>

        <div class="choices">
            <div class="choice-display">
                <img id="player-hand" src="images/scissors.png" alt="Player Hand">
                <p>Your Hand</p>
            </div>
            <div class="vs-text">VS</div>
            <div class="choice-display">
                <img id="computer-hand" src="images/paper.png" alt="Computer Hand">
                <p>Computer Hand</p>
            </div>
        </div>

        <div class="result-display">
            <p id="result-text">Make your move!</p>
        </div>

        <div class="buttons-container">
            <button class="choice-btn" data-choice="rock">
                <img src="images/stone.png" alt="Rock">
                <span>Rock</span>
            </button>
            <button class="choice-btn" data-choice="paper">
                <img src="images/paper.png" alt="Paper">
                <span>Paper</span>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <img src="images/scissors.png" alt="Scissors">
                <span>Scissors</span>
            </button>
        </div>

        <button id="reset-btn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
